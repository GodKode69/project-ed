<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boolean Logic Gate Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Boolean Expression Logic Gate Visualizer</h2>

  </body>
