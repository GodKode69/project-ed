<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <title>Boolean Logic Gate Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Boolean Expression Logic Gate Visualizer</h2>
    <textarea
      id="expr"
      placeholder="Enter Boolean Expression: NOT ( A OR B ) NAND ( C XOR D )"
    ></textarea>
    <button id="renderBtn">Render Diagram</button>
    <div id="diagram"></div>
    <script src="app.js"></script>
    <script>
      document.getElementById("expr").style.resize = "none";
    </script>
  </body>
</html>
